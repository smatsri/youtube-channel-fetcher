<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber Reacts - YouTube Videos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        color: white;
        text-align: center;
      }

      .stats h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .search-container {
        margin-bottom: 30px;
        text-align: center;
      }

      .search-input {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        width: 300px;
        max-width: 100%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-top: 20px;
      }

      .video-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .video-thumbnail {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .video-card:hover .video-thumbnail img {
        transform: scale(1.05);
      }

      .video-duration {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .video-info {
        padding: 20px;
      }

      .video-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .video-description {
        color: #666;
        font-size: 0.9rem;
        line-height: 1.4;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .video-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        color: #888;
        margin-bottom: 15px;
      }

      .video-stats {
        display: flex;
        gap: 15px;
        font-size: 0.85rem;
        color: #666;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .watch-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        width: 100%;
      }

      .watch-button:hover {
        background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        margin: 50px 0;
      }

      .error {
        background: rgba(255, 0, 0, 0.1);
        color: #ff4444;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        .videos-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        .search-input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ÔøΩÔøΩ Amber Reacts</h1>
        <p>YouTube Channel Videos</p>
      </div>

      <div class="stats" id="stats">
        <h2>Loading...</h2>
      </div>

      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search videos..."
        />
      </div>

      <div id="loading" class="loading">Loading videos...</div>

      <div id="error" class="error" style="display: none">
        Error loading videos. Please make sure the JSON file is accessible.
      </div>

      <div class="videos-grid" id="videosGrid">
        <!-- Videos will be loaded here -->
      </div>
    </div>

    <script>
      let allVideos = [];
      let filteredVideos = [];

      // Format duration from PT37M46S to 37:46
      function formatDuration(duration) {
        if (!duration) return "Unknown";

        const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
        if (!match) return "Unknown";

        const hours = parseInt(match[1]) || 0;
        const minutes = parseInt(match[2]) || 0;
        const seconds = parseInt(match[3]) || 0;

        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, "0")}:${seconds
            .toString()
            .padStart(2, "0")}`;
        } else {
          return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        }
      }

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      // Format numbers (views, likes, comments)
      function formatNumber(num) {
        if (!num) return "0";
        const number = parseInt(num);
        if (number >= 1000000) {
          return (number / 1000000).toFixed(1) + "M";
        } else if (number >= 1000) {
          return (number / 1000).toFixed(1) + "K";
        }
        return number.toString();
      }

      // Create video card HTML
      function createVideoCard(video) {
        const videoId = video.id;
        const snippet = video.snippet;
        const thumbnail =
          snippet.thumbnails.medium || snippet.thumbnails.default;

        return `
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="${thumbnail.url}" alt="${
          snippet.title
        }" loading="lazy">
                        <div class="video-duration">${formatDuration(
                          video.duration
                        )}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${snippet.title}</h3>
                        <p class="video-description">${snippet.description}</p>
                        <div class="video-meta">
                            <span>üìÖ ${formatDate(snippet.publishedAt)}</span>
                            <span>üëÅÔ∏è ${formatNumber(
                              video.viewCount
                            )} views</span>
                        </div>
                        <div class="video-stats">
                            <div class="stat-item">
                                <span>üëç</span>
                                <span>${formatNumber(video.likeCount)}</span>
                            </div>
                            <div class="stat-item">
                                <span>üí¨</span>
                                <span>${formatNumber(video.commentCount)}</span>
                            </div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="watch-button">
                            Watch on YouTube
                        </a>
                    </div>
                </div>
            `;
      }

      // Filter videos based on search term
      function filterVideos(searchTerm) {
        if (!searchTerm.trim()) {
          filteredVideos = [...allVideos];
        } else {
          const term = searchTerm.toLowerCase();
          filteredVideos = allVideos.filter(
            (video) =>
              video.snippet.title.toLowerCase().includes(term) ||
              video.snippet.description.toLowerCase().includes(term) ||
              (video.tags &&
                video.tags.some((tag) => tag.toLowerCase().includes(term)))
          );
        }
        renderVideos();
      }

      // Render videos to the grid
      function renderVideos() {
        const grid = document.getElementById("videosGrid");
        if (filteredVideos.length === 0) {
          grid.innerHTML =
            '<div class="error">No videos found matching your search.</div>';
          return;
        }

        grid.innerHTML = filteredVideos.map(createVideoCard).join("");
      }

      // Load and display videos
      async function loadVideos() {
        try {
          const response = await fetch("./output/videos_Amber_Reacts.json");
          if (!response.ok) {
            throw new Error("Failed to load videos");
          }

          const data = await response.json();
          allVideos = data.videos || [];
          filteredVideos = [...allVideos];

          // Update stats
          document.getElementById("stats").innerHTML = `
                    <h2>ÔøΩÔøΩ Channel Statistics</h2>
                    <p>Total Videos: ${data.totalVideos || allVideos.length}</p>
                    <p>Last Updated: ${formatDate(data.fetchedAt)}</p>
                `;

          // Hide loading and show videos
          document.getElementById("loading").style.display = "none";
          renderVideos();
        } catch (error) {
          console.error("Error loading videos:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
        }
      }

      // Search functionality
      document.getElementById("searchInput").addEventListener("input", (e) => {
        filterVideos(e.target.value);
      });

      // Load videos when page loads
      document.addEventListener("DOMContentLoaded", loadVideos);
    </script>
  </body>
</html>
